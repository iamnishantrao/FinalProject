<div id="grid-list-container">
  <div id="card-container" class="row">
    <div class="col-md-6 col-lg-4 card-block" *ngFor="let project of ListOfRepos;index as i">
      <mat-card (click)=newPage(project.html_url)>
        <mat-card-content>
          <p>{{i+1}}: {{project.name}}</p>
          <p>{{project.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
