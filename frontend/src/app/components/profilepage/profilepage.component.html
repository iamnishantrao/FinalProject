<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{profile.name}}</mat-card-title>
    <mat-card-subtitle>{{profile.login}}</mat-card-subtitle>
    <mat-card-subtitle>{{profile.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{profile.avatar_url}} alt="Photo of a Shiba Inu">
  <mat-divider></mat-divider>
  <mat-card-content>
    <br>
    <p>
      {{profile.bio}}
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button [routerLink]="['/dashboard']">Dashboard</button>
  </mat-card-actions>
</mat-card>
