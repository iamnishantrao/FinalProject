<mat-card class="contactus">
  <mat-card-header>
    <mat-card-title id="title">Contact Us Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="contactus-form-block">
      <form class="form">

        <mat-form-field class="full-width">
          <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" type="email" name="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Subject" [(ngModel)]="subject" type="subject" name="subject" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="How can we Help" [(ngModel)]="message" type="message" name="message" required>
        </mat-form-field>

      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()" color="primary">Submit</button>
  </mat-card-actions>
</mat-card>
